
   <div class="container">
    <h2>Register</h2>
    <div *ngIf="existingUserMessage" class="alert alert-danger">{{ existingUserMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newUser.name" name="name">
    </div>
  
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="newUser.address" name="address">
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="newUser.mail" name="mail">
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="newUser.password" name="password">
    </div>
  <br>
    <button (click)="registerUser()" class="btn btn-success">Register</button>
  </div>
